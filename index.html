<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-imh" alt="person">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum accusantium officia, cupiditate optio sint error at reiciendis, et, vel esse quae eveniet amet! Veniam a assumenda officiis atque voluptatem exercitationem!
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
